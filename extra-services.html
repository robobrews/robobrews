<!DOCTYPE html>
<html>
<head>
  <title>More</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0D1117;
      color: #C0C0C0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 40px;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .image-container p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div class="image-container">
      <img src="images/more-lahua.png" alt="Coffee latte robot"> 
    </div>
    <div class="image-container">
      <img src="images/more-wine.png" alt="Cocktail-mixing robot">  
    </div>
    <p>Coffee latte robot</p>
    <p>Cocktail mixing robot</p>
    <div class="image-container"></div>
  </div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
